<!-- Modal para Nueva Poza -->
<div class="modal fade" id="modalPoza" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-plus-circle text-primary"></i> Nueva Poza
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="formPoza">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Galpón</label>
                        <select class="form-select" name="galpon_id" required>
                            <option value="">Seleccionar Galpón</option>
                            {% for galpon in galpones %}
                            <option value="{{ galpon[0] }}">{{ galpon[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo de Poza</label>
                        <select class="form-select" name="tipo" required>
                            <option value="">Seleccionar Tipo</option>
                            <option value="reproductores">🟢 Reproductores</option>
                            <option value="destete">🟡 Destete</option>
                            <option value="reemplazo">🔵 Reemplazo</option>
                            <option value="engorde">🟠 Engorde</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre de la Poza</label>
                        <input type="text" class="form-control" name="nombre" placeholder="Ej: Poza Reproductores A" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Capacidad</label>
                        <input type="number" class="form-control" name="capacidad" placeholder="Ej: 20" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Guardar Poza
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
