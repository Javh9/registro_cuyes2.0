{% extends "base.html" %}
{% block content %}
<h2>Galpones</h2>

<form method="post" class="row g-2 mb-3">
  <div class="col-md-4">
    <input type="text" name="nombre" class="form-control" placeholder="Nombre galpón" required>
  </div>
  <div class="col-md-6">
    <input type="text" name="descripcion" class="form-control" placeholder="Descripción (opcional)">
  </div>
  <div class="col-md-2">
    <button class="btn btn-success w-100">Agregar</button>
  </div>
</form>

<table class="table table-sm table-striped">
  <thead>
    <tr><th>Nombre</th><th>Descripción</th></tr>
  </thead>
  <tbody>
    {% for g in galpones %}
    <tr>
      <td>{{ g.nombre }}</td>
      <td>{{ g.descripcion }}</td>
    </tr>
    {% else %}
    <tr><td colspan="2">No hay galpones</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
