{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h3>Pozas - Galpón {{ galpon.nombre }}</h3>
  <p>{{ galpon.descripcion }}</p>

  <form method="post" action="{{ url_for('galpones.crear_poza', galpon_id=galpon.id) }}" class="row g-2 mb-3">
    <div class="col-md-4">
      <input class="form-control" name="nombre" placeholder="Nombre poza" required>
    </div>
    <div class="col-md-3">
      <select class="form-select" name="tipo">
        <option value="reproductores">Reproductores</option>
        <option value="destete">Destete</option>
        <option value="reemplazo">Reemplazo</option>
        <option value="engorde">Engorde</option>
      </select>
    </div>
    <div class="col-md-2">
      <input class="form-control" name="capacidad" placeholder="Capacidad (opcional)">
    </div>
    <div class="col-md-3">
      <button class="btn btn-success">Agregar Poza</button>
    </div>
  </form>

  <div class="row">
    {% for p in pozas %}
    <div class="col-md-4 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ p.nombre }}</h5>
          <p class="card-text"><strong>Tipo:</strong> {{ p.tipo }} <br>
            <strong>Capacidad:</strong> {{ p.capacidad or '—' }}</p>
          <form method="post" action="{{ url_for('galpones.eliminar_poza', poza_id=p.id) }}" onsubmit="return confirm('Eliminar poza?')">
            <button class="btn btn-danger btn-sm">Eliminar</button>
          </form>
        </div>
      </div>
    </div>
    {% else %}
      <div class="alert alert-info">No hay pozas en este galpón.</div>
    {% endfor %}
  </div>

  <p><a href="{{ url_for('galpones.list_galpones') }}" class="btn btn-link">Volver a galpones</a></p>
</div>
{% endblock %}
