{% extends "base.html" %}
{% block title %}Galpones{% endblock %}

{% block content %}
<div class="container py-3">
  <h2>Galpones</h2>
  <a class="btn btn-primary mb-3" href="{{ url_for('galpones.nuevo_galpon') }}">Nuevo Galpón</a>
  <div class="list-group">
    {% for g in galpones %}
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ g.nombre }}</strong><br>
          <small class="text-muted">{{ g.descripcion }}</small>
        </div>
        <div>
          <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('galpones.listar_pozas', galpon_id=g.id) }}">Pozas ({{ g.pozas.count() }})</a>
          <a class="btn btn-sm btn-outline-primary" href="{{ url_for('galpones.editar_galpon', galpon_id=g.id) }}">Editar</a>
          <form style="display:inline" method="post" action="{{ url_for('galpones.eliminar_galpon', galpon_id=g.id) }}" onsubmit="return confirm('Eliminar galpón?')">
            <button class="btn btn-sm btn-danger">Eliminar</button>
          </form>
        </div>
      </div>
    {% else %}
      <div class="alert alert-info">No hay galpones. Crea uno nuevo.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
