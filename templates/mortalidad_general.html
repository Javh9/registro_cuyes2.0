<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortalidad General - Granja de Cuyes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <div class="bg-red-600 text-white p-4 shadow-lg">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold">
                        <i class="fas fa-heart-crack mr-3"></i>Mortalidad General
                    </h1>
                    <p class="text-red-100 mt-1">Registro unificado para todos los tipos de cuyes</p>
                </div>
                <a href="/" class="bg-red-500 hover:bg-red-400 text-white px-6 py-2 rounded-lg transition flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i>Volver al Dashboard
                </a>
            </div>
        </div>
    </div>

    <!-- Navegación -->
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex flex-wrap justify-center space-x-4 py-3">
                <a href="/partos" class="bg-blue-100 text-blue-800 px-4 py-2 rounded-lg hover:bg-blue-200 transition flex items-center">
                    <i class="fas fa-baby mr-2"></i>Partos
                </a>
                <a href="/mortalidad" class="bg-red-100 text-red-800 px-4 py-2 rounded-lg hover:bg-red-200 transition flex items-center border-2 border-red-300">
                    <i class="fas fa-heart-crack mr-2"></i>Mortalidad General
                </a>
                <a href="/destetes" class="bg-indigo-100 text-indigo-800 px-4 py-2 rounded-lg hover:bg-indigo-200 transition flex items-center">
                    <i class="fas fa-baby mr-2"></i>Destetes
                </a>
                <a href="/ventas" class="bg-yellow-100 text-yellow-800 px-4 py-2 rounded-lg hover:bg-yellow-200 transition flex items-center">
                    <i class="fas fa-dollar-sign mr-2"></i>Ventas
                </a>
                <a href="/gastos" class="bg-purple-100 text-purple-800 px-4 py-2 rounded-lg hover:bg-purple-200 transition flex items-center">
                    <i class="fas fa-money-bill-wave mr-2"></i>Gastos
                </a>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mx-auto p-6">
        <!-- Estadísticas Rápidas -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-red-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Mortalidad Este Mes</p>
                        <p class="text-2xl font-bold text-gray-800" id="mortalidadMes">0</p>
                    </div>
                    <i class="fas fa-heart-crack text-red-500 text-2xl"></i>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-orange-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Lactantes</p>
                        <p class="text-2xl font-bold text-gray-800" id="lactantesMes">0</p>
                    </div>
                    <i class="fas fa-baby text-orange-500 text-2xl"></i>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-blue-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Reproductores</p>
                        <p class="text-2xl font-bold text-gray-800" id="reproductoresMes">0</p>
                    </div>
                    <i class="fas fa-venus-mars text-blue-500 text-2xl"></i>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-green-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Tasa Supervivencia</p>
                        <p class="text-2xl font-bold text-gray-800" id="tasaSupervivencia">0%</p>
                    </div>
                    <i class="fas fa-chart-line text-green-500 text-2xl"></i>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Formulario de Registro -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">
                    <i class="fas fa-plus-circle mr-2"></i>Registrar Mortalidad
                </h2>

                <form id="mortalidadForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-calendar-day mr-2"></i>Fecha <span class="text-red-500">*</span>
                            </label>
                            <input type="date" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition" id="fecha" name="fecha" required>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-house mr-2"></i>Galpón <span class="text-red-500">*</span>
                            </label>
                            <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition" id="galpon_id" name="galpon_id" required>
                                <option value="">Seleccionar galpón</option>
                                {% for galpon in galpones %}
                                <option value="{{ galpon[0] }}">{{ galpon[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-layer-group mr-2"></i>Poza <span class="text-red-500">*</span>
                            </label>
                            <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition" id="poza_id" name="poza_id" required disabled>
                                <option value="">Primero seleccione un galpón</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-skull-crossbones mr-2"></i>Cantidad <span class="text-red-500">*</span>
                            </label>
                            <input type="number" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition" id="cantidad" name="cantidad" min="1" required>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-tag mr-2"></i>Tipo de Cuy <span class="text-red-500">*</span>
                            </label>
                            <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition" id="tipo_cuy" name="tipo_cuy" required>
                                <option value="">Seleccionar tipo</option>
                                <option value="reproductor">Reproductor</option>
                                <option value="lactante">Lactante</option>
                                <option value="destete">Destete</option>
                                <option value="reemplazo">Reemplazo</option>
                                <option value="engorde_destete">Engorde (Destete)</option>
                                <option value="engorde_descarte">Engorde (Descarte)</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-exclamation-triangle mr-2"></i>Causa <span class="text-red-500">*</span>
                            </label>
                            <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition" id="causa" name="causa" required>
                                <option value="">Seleccionar causa</option>
                                <option value="natural">Natural</option>
                                <option value="enfermedad">Enfermedad</option>
                                <option value="accidente">Accidente</option>
                                <option value="desconocida">Desconocida</option>
                                <option value="otra">Otra</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-sticky-note mr-2"></i>Observaciones
                        </label>
                        <textarea class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition" id="observaciones" name="observaciones" rows="3" placeholder="Detalles adicionales sobre la mortalidad..."></textarea>
                    </div>

                    <div class="flex justify-end pt-4">
                        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-lg font-medium transition duration-200 flex items-center">
                            <i class="fas fa-save mr-2"></i>
                            Registrar Mortalidad
                        </button>
                    </div>
                </form>
            </div>

            <!-- Historial Reciente -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">
                    <i class="fas fa-history mr-2"></i>Historial Reciente
                </h2>
                <div id="historialContainer" class="space-y-4 max-h-96 overflow-y-auto">
                    <div class="text-center py-8 text-gray-500">
                        <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                        <p>Cargando historial...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar fecha actual
            document.getElementById('fecha').valueAsDate = new Date();
            
            cargarEstadisticas();
            cargarHistorial();

            // Event listeners
            document.getElementById('galpon_id').addEventListener('change', cargarPozas);
            document.getElementById('mortalidadForm').addEventListener('submit', function(e) {
                e.preventDefault();
                registrarMortalidad();
            });
        });

        function cargarEstadisticas() {
            // Aquí puedes cargar estadísticas específicas de mortalidad
            // Por ahora, usaremos datos del dashboard
            fetch('/api/dashboard/estadisticas')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('mortalidadMes').textContent = data.mortalidad_general_mes || 0;
                })
                .catch(error => {
                    console.error('Error cargando estadísticas:', error);
                });
        }

        function cargarPozas() {
            const galponId = document.getElementById('galpon_id').value;
            const pozaSelect = document.getElementById('poza_id');

            if (!galponId) {
                pozaSelect.innerHTML = '<option value="">Primero seleccione un galpón</option>';
                pozaSelect.disabled = true;
                return;
            }

            pozaSelect.disabled = true;
            pozaSelect.innerHTML = '<option value="">Cargando pozas...</option>';

            fetch('/api/galpones/' + galponId + '/pozas')
                .then(response => response.json())
                .then(data => {
                    pozaSelect.innerHTML = '<option value="">Seleccionar poza</option>';
                    
                    if (data.length > 0) {
                        data.forEach(poza => {
                            const option = document.createElement('option');
                            option.value = poza.id;
                            option.textContent = poza.nombre + ' (' + poza.tipo + ')';
                            pozaSelect.appendChild(option);
                        });
                        pozaSelect.disabled = false;
                    } else {
                        pozaSelect.innerHTML = '<option value="">No hay pozas disponibles</option>';
                        pozaSelect.disabled = true;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    pozaSelect.innerHTML = '<option value="">Error al cargar pozas</option>';
                    pozaSelect.disabled = true;
                });
        }

        function registrarMortalidad() {
            const formData = {
                fecha: document.getElementById('fecha').value,
                galpon_id: document.getElementById('galpon_id').value,
                poza_id: document.getElementById('poza_id').value,
                cantidad: document.getElementById('cantidad').value,
                tipo_cuy: document.getElementById('tipo_cuy').value,
                causa: document.getElementById('causa').value,
                observaciones: document.getElementById('observaciones').value
            };

            // Validaciones
            const requiredFields = ['fecha', 'galpon_id', 'poza_id', 'cantidad', 'tipo_cuy', 'causa'];
            const missingFields = requiredFields.filter(field => !formData[field]);
            
            if (missingFields.length > 0) {
                alert('Por favor complete todos los campos requeridos');
                return;
            }

            // Mostrar loading en el botón
            const submitBtn = document.querySelector('#mortalidadForm button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Registrando...';
            submitBtn.disabled = true;

            fetch('/mortalidad/api/registrar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Mostrar mensaje de éxito
                    mostrarMensaje('Mortalidad registrada correctamente', 'success');
                    document.getElementById('mortalidadForm').reset();
                    document.getElementById('fecha').valueAsDate = new Date();
                    cargarHistorial();
                    cargarEstadisticas();
                } else {
                    mostrarMensaje('Error: ' + data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                mostrarMensaje('Error al registrar mortalidad', 'error');
            })
            .finally(() => {
                // Restaurar botón
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        }

        function cargarHistorial() {
            fetch('/mortalidad/api/historial')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('historialContainer');
                    
                    if (data.success && data.data && data.data.length > 0) {
                        let html = '';
                        data.data.forEach(registro => {
                            const tipoIcon = getTipoIcon(registro.tipo_cuy);
                            const causaColor = getCausaColor(registro.causa);
                            
                            html += `
                                <div class="flex items-center justify-between p-4 bg-red-50 rounded-lg border border-red-200">
                                    <div class="flex-1">
                                        <div class="flex items-center mb-1">
                                            <span class="font-medium text-red-800">${registro.tipo_cuy}</span>
                                            <span class="mx-2 text-gray-400">•</span>
                                            <span class="text-sm text-gray-600">${registro.galpon_nombre}</span>
                                        </div>
                                        <div class="text-sm text-gray-600 flex items-center space-x-4">
                                            <span><i class="fas fa-skull-crossbones mr-1"></i>${registro.cantidad} muertos</span>
                                            <span class="px-2 py-1 rounded-full text-xs ${causaColor}">${registro.causa}</span>
                                            <span><i class="fas fa-calendar mr-1"></i>${registro.fecha}</span>
                                        </div>
                                        ${registro.observaciones ? `<p class="text-xs text-gray-500 mt-1"><i class="fas fa-comment mr-1"></i>${registro.observaciones}</p>` : ''}
                                    </div>
                                    <div class="bg-red-500 text-white rounded-full p-3 ml-4">
                                        <i class="fas ${tipoIcon}"></i>
                                    </div>
                                </div>
                            `;
                        });
                        container.innerHTML = html;
                    } else {
                        container.innerHTML = `
                            <div class="text-center py-8 text-gray-500">
                                <i class="fas fa-check-circle text-2xl mb-2"></i>
                                <p>No hay registros de mortalidad</p>
                                <p class="text-sm">Los registros aparecerán aquí</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('historialContainer').innerHTML = `
                        <div class="text-center py-8 text-red-500">
                            <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
                            <p>Error al cargar historial</p>
                        </div>
                    `;
                });
        }

        function getTipoIcon(tipo) {
            const icons = {
                'reproductor': 'fa-venus-mars',
                'lactante': 'fa-baby',
                'destete': 'fa-baby',
                'reemplazo': 'fa-exchange-alt',
                'engorde_destete': 'fa-weight-hanging',
                'engorde_descarte': 'fa-weight-hanging'
            };
            return icons[tipo] || 'fa-heart-crack';
        }

        function getCausaColor(causa) {
            const colors = {
                'natural': 'bg-gray-100 text-gray-800',
                'enfermedad': 'bg-yellow-100 text-yellow-800',
                'accidente': 'bg-orange-100 text-orange-800',
                'desconocida': 'bg-purple-100 text-purple-800',
                'otra': 'bg-blue-100 text-blue-800'
            };
            return colors[causa] || 'bg-gray-100 text-gray-800';
        }

        function mostrarMensaje(mensaje, tipo) {
            // Crear elemento de mensaje
            const mensajeDiv = document.createElement('div');
            mensajeDiv.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
                tipo === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
            }`;
            mensajeDiv.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${tipo === 'success' ? 'check' : 'exclamation-triangle'} mr-2"></i>
                    <span>${mensaje}</span>
                </div>
            `;
            
            document.body.appendChild(mensajeDiv);
            
            // Remover después de 3 segundos
            setTimeout(() => {
                mensajeDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
