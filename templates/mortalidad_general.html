{% extends "base.html" %}

{% block title %}Registro de Mortalidad General{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Registro de Mortalidad General</h1>
            <p class="text-gray-600">Registre mortalidad para todos los tipos de cuyes en el sistema</p>
        </div>

        <!-- Formulario -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <form id="mortalidadForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Fecha -->
                    <div>
                        <label for="fecha" class="block text-sm font-medium text-gray-700 mb-2">
                            Fecha de Mortalidad *
                        </label>
                        <input type="date" id="fecha" name="fecha" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               required>
                    </div>

                    <!-- Tipo de Cuy -->
                    <div>
                        <label for="tipo_cuy" class="block text-sm font-medium text-gray-700 mb-2">
                            Tipo de Cuy *
                        </label>
                        <select id="tipo_cuy" name="tipo_cuy" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="">Seleccionar tipo...</option>
                            <option value="reproductor">Reproductores</option>
                            <option value="lactante">Lactantes</option>
                            <option value="destete">Destete</option>
                            <option value="reemplazo">Reemplazo</option>
                            <option value="engorde_destete">Engorde Destete</option>
                            <option value="engorde_descarte">Engorde Descarte</option>
                        </select>
                    </div>

                    <!-- Galp√≥n -->
                    <div>
                        <label for="galpon_id" class="block text-sm font-medium text-gray-700 mb-2">
                            Galp√≥n *
                        </label>
                        <select id="galpon_id" name="galpon_id" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="">Seleccionar galp√≥n...</option>
                            {% for galpon in galpones %}
                            <option value="{{ galpon[0] }}">{{ galpon[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Poza -->
                    <div>
                        <label for="poza_id" class="block text-sm font-medium text-gray-700 mb-2">
                            Poza *
                        </label>
                        <select id="poza_id" name="poza_id" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required
                                disabled>
                            <option value="">Primero seleccione tipo y galp√≥n</option>
                        </select>
                    </div>

                    <!-- Cantidad -->
                    <div>
                        <label for="cantidad" class="block text-sm font-medium text-gray-700 mb-2">
                            Cantidad de Animales *
                        </label>
                        <input type="number" id="cantidad" name="cantidad" min="1" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Ej: 2" required>
                    </div>

                    <!-- Causa -->
                    <div>
                        <label for="causa" class="block text-sm font-medium text-gray-700 mb-2">
                            Causa de Mortalidad *
                        </label>
                        <select id="causa" name="causa" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="">Seleccionar causa...</option>
                            <option value="enfermedad">Enfermedad</option>
                            <option value="accidente">Accidente</option>
                            <option value="desconocida">Desconocida</option>
                            <option value="temperatura">Temperatura</option>
                            <option value="ataque">Ataque de depredador</option>
                            <option value="otra">Otra</option>
                        </select>
                    </div>
                </div>

                <!-- Observaciones -->
                <div class="mt-6">
                    <label for="observaciones" class="block text-sm font-medium text-gray-700 mb-2">
                        Observaciones
                    </label>
                    <textarea id="observaciones" name="observaciones" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                              placeholder="Detalles adicionales..."></textarea>
                </div>

                <!-- Botones -->
                <div class="mt-8 flex gap-4">
                    <button type="submit" 
                            class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-md font-medium transition duration-200">
                        üê≠ Registrar Mortalidad
                    </button>
                    <button type="button" onclick="history.back()"
                            class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-md font-medium transition duration-200">
                        ‚Ü©Ô∏è Cancelar
                    </button>
                </div>
            </form>
        </div>

        <!-- Historial Reciente -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Historial Reciente de Mortalidad</h2>
            <div id="historialContainer">
                <div class="text-center py-8 text-gray-500">
                    Cargando historial...
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Cargar pozas cuando cambie el tipo o galp√≥n
document.getElementById('tipo_cuy').addEventListener('change', cargarPozas);
document.getElementById('galpon_id').addEventListener('change', cargarPozas);

function cargarPozas() {
    const tipoCuy = document.getElementById('tipo_cuy').value;
    const galponId = document.getElementById('galpon_id').value;
    const pozaSelect = document.getElementById('poza_id');
    
    if (!tipoCuy || !galponId) {
        pozaSelect.innerHTML = '<option value="">Primero seleccione tipo y galp√≥n</option>';
        pozaSelect.disabled = true;
        return;
    }
    
    // Mostrar loading
    pozaSelect.innerHTML = '<option value="">Cargando pozas...</option>';
    pozaSelect.disabled = true;
    
    fetch(`/api/mortalidad/pozas-por-tipo?tipo_cuy=${tipoCuy}&galpon_id=${galponId}`)
        .then(response => response.json())
        .then(data => {
            if (data.pozas && data.pozas.length > 0) {
                pozaSelect.innerHTML = '<option value="">Seleccionar poza...</option>';
                data.pozas.forEach(poza => {
                    pozaSelect.innerHTML += `<option value="${poza[0]}">${poza[1]} (Cap: ${poza[3]})</option>`;
                });
                pozaSelect.disabled = false;
            } else {
                pozaSelect.innerHTML = '<option value="">No hay pozas disponibles</option>';
                pozaSelect.disabled = true;
            }
        })
        .catch(error => {
            console.error('Error cargando pozas:', error);
            pozaSelect.innerHTML = '<option value="">Error cargando pozas</option>';
            pozaSelect.disabled = true;
        });
}

// Enviar formulario
document.getElementById('mortalidadForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = Object.fromEntries(formData);
    
    // Validar
    if (!data.fecha || !data.tipo_cuy || !data.galpon_id || !data.poza_id || !data.cantidad || !data.causa) {
        alert('‚ùå Por favor complete todos los campos requeridos');
        return;
    }
    
    fetch('/api/mortalidad/registrar', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        if (result.success) {
            alert('‚úÖ ' + result.message);
            this.reset();
            // Establecer fecha actual
            document.getElementById('fecha').value = new Date().toISOString().split('T')[0];
            cargarHistorial();
        } else {
            alert('‚ùå ' + result.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('‚ùå Error al registrar mortalidad');
    });
});

// Cargar historial
function cargarHistorial() {
    fetch('/api/mortalidad/historial')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('historialContainer');
            
            if (data.success && data.data.length > 0) {
                let html = `
                    <div class="overflow-x-auto">
                        <table class="min-w-full table-auto">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-2 text-left">Fecha</th>
                                    <th class="px-4 py-2 text-left">Tipo</th>
                                    <th class="px-4 py-2 text-left">Ubicaci√≥n</th>
                                    <th class="px-4 py-2 text-left">Cantidad</th>
                                    <th class="px-4 py-2 text-left">Causa</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                data.data.slice(0, 10).forEach(reg => {
                    html += `
                        <tr class="border-t hover:bg-gray-50">
                            <td class="px-4 py-2">${reg.fecha}</td>
                            <td class="px-4 py-2">
                                <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium ${getTipoCuyColor(reg.tipo_cuy)}">
                                    ${getTipoCuyText(reg.tipo_cuy)}
                                </span>
                            </td>
                            <td class="px-4 py-2">${reg.galpon_nombre} - ${reg.poza_nombre}</td>
                            <td class="px-4 py-2 font-semibold text-red-600">${reg.cantidad}</td>
                            <td class="px-4 py-2">${reg.causa}</td>
                        </tr>
                    `;
                });
                
                html += `</tbody></table></div>`;
                container.innerHTML = html;
            } else {
                container.innerHTML = '<div class="text-center py-8 text-gray-500">No hay registros de mortalidad</div>';
            }
        })
        .catch(error => {
            console.error('Error cargando historial:', error);
            container.innerHTML = '<div class="text-center py-8 text-red-500">Error cargando historial</div>';
        });
}

// Helper functions
function getTipoCuyColor(tipo) {
    const colors = {
        'reproductor': 'bg-purple-100 text-purple-800',
        'lactante': 'bg-blue-100 text-blue-800',
        'destete': 'bg-green-100 text-green-800',
        'reemplazo': 'bg-yellow-100 text-yellow-800',
        'engorde_destete': 'bg-orange-100 text-orange-800',
        'engorde_descarte': 'bg-red-100 text-red-800'
    };
    return colors[tipo] || 'bg-gray-100 text-gray-800';
}

function getTipoCuyText(tipo) {
    const texts = {
        'reproductor': 'Reproductores',
        'lactante': 'Lactantes',
        'destete': 'Destete',
        'reemplazo': 'Reemplazo',
        'engorde_destete': 'Engorde Destete',
        'engorde_descarte': 'Engorde Descarte'
    };
    return texts[tipo] || tipo;
}

// Inicializar
document.addEventListener('DOMContentLoaded', function() {
    // Establecer fecha actual por defecto
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('fecha').value = today;
    
    // Cargar historial
    cargarHistorial();
});
</script>
{% endblock %}
