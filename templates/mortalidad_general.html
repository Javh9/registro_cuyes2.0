<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortalidad General</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card { margin-bottom: 20px; }
        .required { color: red; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Mortalidad General</h1>
            <a href="/" class="btn btn-outline-secondary">Volver al Dashboard</a>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Registrar Mortalidad</h5>
                    </div>
                    <div class="card-body">
                        <form id="mortalidadForm">
                            <div class="mb-3">
                                <label for="fecha" class="form-label">Fecha <span class="required">*</span></label>
                                <input type="date" class="form-control" id="fecha" name="fecha" required>
                            </div>

                            <div class="mb-3">
                                <label for="galpon_id" class="form-label">Galpón <span class="required">*</span></label>
                                <select class="form-select" id="galpon_id" name="galpon_id" required>
                                    <option value="">Seleccionar galpón</option>
                                    {% for galpon in galpones %}
                                    <option value="{{ galpon[0] }}">{{ galpon[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="poza_id" class="form-label">Poza <span class="required">*</span></label>
                                <select class="form-select" id="poza_id" name="poza_id" required disabled>
                                    <option value="">Primero seleccione un galpón</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="cantidad" class="form-label">Cantidad de Cuyes Muertos <span class="required">*</span></label>
                                <input type="number" class="form-control" id="cantidad" name="cantidad" min="1" required>
                            </div>

                            <div class="mb-3">
                                <label for="tipo_cuy" class="form-label">Tipo de Cuy <span class="required">*</span></label>
                                <select class="form-select" id="tipo_cuy" name="tipo_cuy" required>
                                    <option value="">Seleccionar tipo</option>
                                    <option value="reproductor">Reproductor</option>
                                    <option value="lactante">Lactante</option>
                                    <option value="destete">Destete</option>
                                    <option value="reemplazo">Reemplazo</option>
                                    <option value="engorde_destete">Engorde (Destete)</option>
                                    <option value="engorde_descarte">Engorde (Descarte)</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="observaciones" class="form-label">Observaciones</label>
                                <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
                            </div>

                            <button type="submit" class="btn btn-success w-100">Registrar Mortalidad</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Historial Reciente</h5>
                    </div>
                    <div class="card-body">
                        <div id="historialContainer">
                            <p class="text-muted">Cargando historial...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('fecha').valueAsDate = new Date();

        document.getElementById('galpon_id').addEventListener('change', cargarPozas);
        
        document.getElementById('mortalidadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            registrarMortalidad();
        });

        cargarHistorial();

        function cargarPozas() {
            const galponId = document.getElementById('galpon_id').value;
            const pozaSelect = document.getElementById('poza_id');

            if (!galponId) {
                pozaSelect.innerHTML = '<option value="">Primero seleccione un galpón</option>';
                pozaSelect.disabled = true;
                return;
            }

            pozaSelect.disabled = true;
            pozaSelect.innerHTML = '<option value="">Cargando pozas...</option>';

            fetch('/api/galpones/' + galponId + '/pozas')
                .then(response => response.json())
                .then(data => {
                    console.log('Pozas:', data);
                    pozaSelect.innerHTML = '<option value="">Seleccionar poza</option>';
                    
                    if (data.length > 0) {
                        data.forEach(poza => {
                            const option = document.createElement('option');
                            option.value = poza.id;
                            option.textContent = poza.nombre + ' (' + poza.tipo + ')';
                            pozaSelect.appendChild(option);
                        });
                        pozaSelect.disabled = false;
                    } else {
                        pozaSelect.innerHTML = '<option value="">No hay pozas disponibles</option>';
                        pozaSelect.disabled = true;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    pozaSelect.innerHTML = '<option value="">Error al cargar pozas</option>';
                    pozaSelect.disabled = true;
                });
        }

        function registrarMortalidad() {
            const formData = {
                fecha: document.getElementById('fecha').value,
                galpon_id: document.getElementById('galpon_id').value,
                poza_id: document.getElementById('poza_id').value,
                cantidad: document.getElementById('cantidad').value,
                tipo_cuy: document.getElementById('tipo_cuy').value,
                observaciones: document.getElementById('observaciones').value
            };

            if (!formData.fecha || !formData.galpon_id || !formData.poza_id || !formData.cantidad || !formData.tipo_cuy) {
                alert('Complete todos los campos requeridos');
                return;
            }

            fetch('/mortalidad/api/registrar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Mortalidad registrada correctamente');
                    document.getElementById('mortalidadForm').reset();
                    document.getElementById('fecha').valueAsDate = new Date();
                    cargarHistorial();
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al registrar mortalidad');
            });
        }

        function cargarHistorial() {
            fetch('/mortalidad/api/historial')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('historialContainer');
                    
                    if (data.success && data.data && data.data.length > 0) {
                        let html = '<div class="table-responsive"><table class="table table-sm table-striped"><thead><tr><th>Fecha</th><th>Tipo</th><th>Cantidad</th><th>Galpón</th></tr></thead><tbody>';
                        
                        data.data.forEach(registro => {
                            html += '<tr><td>' + registro.fecha + '</td><td>' + registro.tipo_cuy + '</td><td>' + registro.cantidad + '</td><td>' + registro.galpon_nombre + '</td></tr>';
                        });
                        
                        html += '</tbody></table></div>';
                        container.innerHTML = html;
                    } else {
                        container.innerHTML = '<p class="text-muted">No hay registros de mortalidad</p>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('historialContainer').innerHTML = '<p class="text-danger">Error al cargar historial</p>';
                });
        }
    </script>
</body>
</html>
