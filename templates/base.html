<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granja de Cuyes - Sistema de Gestión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <div class="flex">
        <div class="w-64 bg-blue-800 text-white min-h-screen">
            <div class="p-4">
                <h1 class="text-xl font-bold">🐹 Granja Cuyes</h1>
                <p class="text-blue-200 text-sm">Sistema de Gestión</p>
            </div>
            
            <nav class="mt-6">
                <a href="{{ url_for('index') }}" class="block py-2 px-4 hover:bg-blue-700 {% if request.endpoint == 'index' %}bg-blue-700{% endif %}">
                    <i class="fas fa-home mr-2"></i>Dashboard
                </a>
                <a href="{{ url_for('galpones') }}" class="block py-2 px-4 hover:bg-blue-700 {% if request.endpoint == 'galpones' %}bg-blue-700{% endif %}">
                    <i class="fas fa-building mr-2"></i>Galpones
                </a>
                <a href="{{ url_for('partos') }}" class="block py-2 px-4 hover:bg-blue-700 {% if request.endpoint == 'partos' %}bg-blue-700{% endif %}">
                    <i class="fas fa-baby mr-2"></i>Registro Partos
                </a>
                <a href="{{ url_for('destetes') }}" class="block py-2 px-4 hover:bg-blue-700 {% if request.endpoint == 'destetes' %}bg-blue-700{% endif %}">
                    <i class="fas fa-users mr-2"></i>Destetes
                </a>
                <a href="{{ url_for('ventas') }}" class="block py-2 px-4 hover:bg-blue-700 {% if request.endpoint == 'ventas' %}bg-blue-700{% endif %}">
                    <i class="fas fa-dollar-sign mr-2"></i>Ventas
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1">
            <header class="bg-white shadow">
                <div class="px-6 py-4">
                    <h2 class="text-2xl font-semibold text-gray-800">{% block title %}Dashboard{% endblock %}</h2>
                </div>
            </header>
            
            <main class="p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
