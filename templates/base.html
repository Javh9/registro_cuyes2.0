<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Granja de Cuyes{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: 600; }
        .card-modern { border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-modern { border-radius: 8px; font-weight: 500; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-house-heart"></i> Granja Inteligente
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/"><i class="bi bi-speedometer2"></i> Inicio</a>
                <a class="nav-link" href="/galpones"><i class="bi bi-building"></i> Galpones</a>
                <a class="nav-link" href="/pozas"><i class="bi bi-grid"></i> Pozas</a>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
