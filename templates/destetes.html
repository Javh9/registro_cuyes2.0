{% extends "base.html" %}
{% block content %}
<h2>Destetes</h2>

<form method="post" class="row g-2 mb-3">
  <div class="col-md-2"><input name="parto_id" placeholder="Parto id" class="form-control" required></div>
  <div class="col-md-2"><input type="date" name="fecha" class="form-control"></div>
  <div class="col-md-1"><input name="destetados_hembras" type="number" min="0" class="form-control" placeholder="H"></div>
  <div class="col-md-1"><input name="destetados_machos" type="number" min="0" class="form-control" placeholder="M"></div>
  <div class="col-md-2"><input name="galpon_destino" class="form-control" placeholder="GalpÃ³n destino"></div>
  <div class="col-md-2"><input name="poza_destino" class="form-control" placeholder="Poza destino"></div>
  <div class="col-md-2"><button class="btn btn-primary w-100">Registrar destete</button></div>
</form>

<table class="table table-sm">
  <thead><tr><th>Fecha</th><th>Parto</th><th>H</th><th>M</th><th>Destino</th></tr></thead>
  <tbody>
    {% for d in destetes %}
    <tr>
      <td>{{ d.fecha }}</td>
      <td>{{ d.parto_id }}</td>
      <td>{{ d.destetados_hembras }}</td>
      <td>{{ d.destetados_machos }}</td>
      <td>{{ d.galpon_destino }} / {{ d.poza_destino }}</td>
    </tr>
    {% else %}
    <tr><td colspan="5">No hay destetes</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
